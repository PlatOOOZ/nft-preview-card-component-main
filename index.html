<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
<div id="card">
  <img  id="cube" src="images/image-equilibrium.jpg" alt="equilibrium">

    <div> <h3>Equilibrium #3429 </h3> </div>

  </div>

    <div id="clock"><svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> <div> <p>3 days left </p></div>   </div> 
    
  </div>
  <div id="line"></div>
  <footer>
    <img  id="avatar" src="images/image-avatar.png" alt="">
    <p id="cre"> Creation of     </p><p id="span">Jules Wyvern </p>   
  </footer>

</div>
  
 
</body>
</html>
